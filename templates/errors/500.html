{% extends "base.html" %}

{% block title %}Server Error - FreelanceMatch{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <img src="{{ url_for('static', filename='img/500.svg') }}" alt="500 Error" class="mb-4" style="max-width: 300px;">
        <h1 class="display-4 mb-4">Server Error</h1>
        <p class="lead mb-4">Something went wrong on our end. We're working to fix the problem.</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="fas fa-home me-1"></i> Go to Homepage
            </a>
            <button onclick="history.back()" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i> Go Back
            </button>
        </div>
    </div>
</div>
{% endblock %}
